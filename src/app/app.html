<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/trainings">Trainings</a>

    <!-- Toggler -->
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#mainNavbar"
      aria-controls="mainNavbar"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Collapsible content -->
    <div class="collapse navbar-collapse" id="mainNavbar">
      <!-- Left nav -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" routerLink="/trainings" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
            liste des formations
          </a>
        </li>





        @if (authService.isAdmin()) {
          <li class="nav-item">
            <a class="nav-link" routerLink="/customerList" routerLinkActive="active">
              Gérer les Clients
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link" routerLink="/userList" routerLinkActive="active">
              Gérer les Utilisateurs
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/admin-trainings" routerLinkActive="active">
              Gérer les formations
            </a>
          </li>
        }
      </ul>



      <!-- Right nav -->
      <ul class="navbar-nav ms-auto">
        <li class="">
        <button type="button" class="align-bottom mt-2 mx-2 btn btn-link nav-link p-0" (click)="theme.toggle()" aria-label="Toggle dark mode">
          @if (theme.isDark) {
            <i class="bi bi-sun"></i>
          } @else {
            <i class="bi bi-moon"></i>
          }
        </button>
        </li>
        <li class="nav-item">

          <button type="button" routerLink="/cart" class="btn btn-primary position-relative">
            <i class="bi bi-cart"></i>
            Panier
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">{{cartService.getTrainings().length}}</span>

          </button>
        </li>
        @if (!authService.isLoggedIn()) {
          <li class="nav-item">
            <a class="nav-link" routerLink="/login" routerLinkActive="active">
              Se connecter
            </a>
          </li>
        } @else {
          <li class="nav-item">
            <a class="nav-link" routerLink="/logout" routerLinkActive="active">
              Se déconnecter
            </a>
          </li>
        }
      </ul>
    </div>
  </div>
