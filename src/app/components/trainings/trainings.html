<div>
  @if (filteredTrainings?.length) {
    <ng-container>
      <table class="table table-striped table-hover">
        <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Description</th>
          <th>Price</th>
          <th>Qty</th>
          <th></th>
        </tr>
        </thead>

        <tbody>
          @for (training of filteredTrainings; track training.id) {
            <tr>
              <td>{{ training.id }}</td>
              <td>{{ training.name }}</td>
              <td>{{ training.description }}</td>
              <td>{{ training.price }}</td>
              <td>
                <input
                  type="number"
                  name="quantity-{{training.id}}"
                  style="width:60px"
                  [(ngModel)]="training.quantity"
                />
              </td>
              <td>
                <a class="btn btn-primary" (click)="onAddToCart(training)">Ajouter au panier</a>
              </td>
            </tr>
          }
        </tbody>
      </table>
    </ng-container>
  } @else {
    <p>No trainings match “{{ searchTerm }}”.</p>
  }
</div>
