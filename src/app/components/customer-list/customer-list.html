<div>

  @if (listCustomers){
    <ng-container>
      <table class="table table-striped table-hover">
        <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>First Name</th>
          <th>address</th>
          <th>phone</th>
          <th>email</th>
        </tr>
        </thead>
        <tbody>
          @for (customer of listCustomers | async; track customer.id){
            <tr>
              <td>{{customer.id}}</td>
              <td>{{customer.name}}</td>
              <td>{{customer.firstName}}</td>
              <td>{{customer.address}}</td>
              <td>{{customer.phone}}</td>
              <td>{{customer.email}} </td>
            </tr>

          }
        </tbody>
      </table>

    </ng-container>}
  <a class="btn btn-primary"  routerLink="/customer">Ajouter un client</a>

</div>
