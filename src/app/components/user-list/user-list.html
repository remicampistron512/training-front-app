<div>

  @if (listUsers){
    <ng-container>
      <table class="table table-striped table-hover">
        <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>First Name</th>
          <th>address</th>
          <th>phone</th>
          <th>email</th>
          <th>password</th>
          <th>role</th>
        </tr>
        </thead>
        <tbody>
          @for (user of listUsers; track user.id){
            <tr>
              <td>{{user.id}}</td>
              <td>{{user.name}}</td>
              <td>{{user.firstName}}</td>
              <td>{{user.address}}</td>
              <td>{{user.phone}}</td>
              <td>{{user.email}} </td>
              <td>{{user.password}} </td>
              <td>{{user.role}} </td>
            </tr>

          }
        </tbody>
      </table>

    </ng-container>}
  <a class="btn btn-primary"  routerLink="/userForm">Ajouter un utilisateur</a>

</div>
